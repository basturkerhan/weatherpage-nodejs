<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Weather App</title>
  </head>
  <body>
    
    <div class="container">
        <div class="card mt-3">
            <div class="card-header">Weather App</div>
            <div class="card-body">

              <div class="row" id="weatherArea">
                
              </div>

              <div class="row mt-4">
                <div class="col-md-4 mt-3">
                  <table class="table table-striped w-100">
                    <thead>
                        <tr>
                          <th scope="col">City</th>
                          <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="cityList">
                      <!-- <tr>
                          <td>City</td>
                      </tr> -->
                    </tbody>
                </table>
                <button class="btn btn-danger" id="deleteAllList">Delete All City List</button>
                </div>

                <div class="col-md-8">
                  <hr>
                  <form id ="city-form" name="form">
                    <div class="form-group">
                      <label for="cityName">City Name</label>
                      <input type="text" class="form-control" id="cityNameInput" placeholder="Enter city name...">
                      <small id="cityhelp" class="form-text text-muted">Please add city whicy you want to learn weather</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
                 

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="bundles/bundle.js"></script>
  </body>
</html>
